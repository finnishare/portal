<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
             maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div id="app"></div>

</body>
<script type="application/javascript">
  let portalDemo = Portal.bootstrap('#app',{id:'1',name:'app portal',widget:[new Portal.widget.Input({title:'Portal init Input',value:'0'},{id:'1'})]});
  portalDemo.register(new Portal.widget.Input({title:'Portal register Input',value:''}));
  portalDemo.register(new Portal.widget.Image('https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'));
  portalDemo.register(new Portal.widget.WebImage({title:'Composite widget',value:'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'}));
</script>
</html>
